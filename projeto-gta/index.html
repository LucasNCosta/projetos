<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto GTA</title>
    <link rel="shortcut icon" href="src/image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <link href="https://fonts.cdnfonts.com/css/chalet-newyork" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="src/image/logo-rockstar.svg" alt="LOGO_ROCKSTAR">
            <hr>
            <img src="src/image/logo-gta.svg" alt="LOGO-GTA5">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#home">HOME</a></li>
                <li><a href="#comprar">COMPRAR</a></li>
                <li>
                    <a href="https://support.rockstargames.com/br/" target="_blank">SUPORTE <img src="src/image/icone-link.svg" alt="ICONE DE LINK"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="src/image/bg-main.png" alt="BACKGROUND">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/image/logo-gta-v.svg" alt="LOGO GTA5">
                <img src="src/image/logo-gta-online.svg" alt="LOGO GTA ONLINE">
            </div>
            <h1 class="titulo">Já disponiveis para Playstation 5 e Xbox Series X | S</h1>
            <p class="texto">Experimente os fenômenos do entreterimento Grand Theft Autp V e GTA Online</p>
            <a class="btn-comprar" href="#comprar">Compre Já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="src/image/gta5.jpg" alt="CAPA DO GTA5">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong></p>
                <ul class="plataformas">
                    <li><img src="src/image/logo-ps5.svg" alt="LOGO PLAY 5"></li>
                    <li><img src="src/image/logo-xbox-series-s.svg" alt="LOGO XBOX SERIES X|S"></li>
                    <li><img src="src/image/logo-ps4.svg" alt="LOGO PLAY 4"></li>
                    <li><img src="src/image/logo-xbox-one.svg" alt="LOGO XBOX ONE"></li>
                    <li><img src="src/image/logo-pc.svg" alt="LOGO PC"></li>
                </ul>
            </div>
            <button class="btn-plataforma">Selecione a plataforma
                <ul class="plataformas">
                    <li><img src="src/image/logo-ps5.svg" alt="LOGO PLAY 5"></li>
                    <li><img src="src/image/logo-xbox-series-s.svg" alt="LOGO XBOX SERIES X|S"></li>
                    <li><img src="src/image/logo-ps4.svg" alt="LOGO PLAY 4"></li>
                    <li><img src="src/image/logo-xbox-one.svg" alt="LOGO XBOX ONE"></li>
                    <li><img src="src/image/logo-pc.svg" alt="LOGO PC"></li>
                </ul>
            </button>
        </div>
    </section>
    <footer class="autoria"></footer>
    <script src="js/index.js"></script>
</body>

</html>
