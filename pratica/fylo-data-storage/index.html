<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/barra.css">
    <link rel="stylesheet" href="style/media-query.css">
</head>
<body>
    <div class="fundo">
        <picture>
            <source media="(min-width: 1440px)" srcset="images\bg-desktop.png">
            <img src="images/bg-mobile.png">
        </picture>
    </div>
    <main>
        <section class="fylo">
            <img src="images/logo.svg" class="logo">
            <div class="img"><img src="images/icon-document.svg"></div>
            <div class="img"><img src="images/icon-folder.svg"></div>
            <div class="img"><img src="images/icon-upload.svg"></div>
        </section>

        <section class="storage">
            <p>You've used <span>815 GB</span> of your storage</p>
            <p class="tamanho1">0 GB</p>
            <p class="tamanho2">1000 GB</p>
            <div class="barra-externa">
                <div class="barra-interna">
                    <div class="circle">

                    </div>
                </div>
            </div>
        </section>

        <section class="size">
            <div class="ponta"> </div>
            <h1>185</h1>
            <p>GB LEFT</p>
        </section>
    </main>
</body>
</html>
