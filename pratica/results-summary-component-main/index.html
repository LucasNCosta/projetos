<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <header>
        <h1>Your Result</h1>
        <div class="pontos">
            <h1>76</h1>
            <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </header>

    <main>
        <div>
            <h1>Summary</h1>
        </div>

        <div class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="ICONE">
            <h1>Reaction</h1>
            <p><span>80</span>/100</p>
        </div>
        <div class="memory"><img src="assets/images/icon-memory.svg" alt="ICONE"><h1>Memory</h1><p><span>92</span>/100</p></div>
        <div class="verbal"><img src="assets/images/icon-verbal.svg" alt="ICONE"><h1>Verbal</h1><p><span>61</span>/100</p></div>
        <div class="visual"><img src="assets/images/icon-visual.svg" alt="ICONE"><h1>Visual</h1><p><span>72</span>/100</p></div>

        <button>Continue</button>
        <div class="fundo"></div>
    </main>
</body>
</html>
