<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile card</title>
  <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
  <div class="fundo1"></div>
  <div class="fundo2"></div>
  <main>
    <img class="fundo" src="images/bg-pattern-card.svg" alt="Fundo-do-Card">
    <img class="perfil" src="images/image-victor.jpg" alt="Perfil">
    <section class="nome">
      <h1>Victor Crest</h1>
      <p>26</p>
    </section>
    <section class="cidade">London</section>
    <hr>
    <section class="status">
      <h1>80K</h1>
      <p>Followers</p>
    </section>
    <section class="status">
      <h1>803K</h1>
      <p>Likes</p>
    </section>
    <section class="status">
      <h1>1.4K</h1>
      <p>Photos</p>
    </section>
  </main>
</body>
</html>
